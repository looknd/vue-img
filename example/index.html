<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-img Live Demo</title>
</head>
<body>
  <div id="app">
    <img v-img="'50f940dbce46148638e03d0778a4c5f8jpeg'">
    <img v-img="{ hash: '50f940dbce46148638e03d0778a4c5f8jpeg', width: 100, height: 100 }">
  </div>

  <script src="http://github.elemecdn.com/vuejs/vue/v2.0.3/dist/vue.js"></script>
  <script src="../vue-img.js"></script>
  <script>
  Vue.use(VueImg)
  new Vue({
    el: '#app'
  })
  </script>
</body>
</html>
