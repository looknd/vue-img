<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-img Live Demo</title>
</head>
<body>
  <div id="app">
    <img v-img="{ hash: hash, width: 40, height: 40 }">
  </div>

  <script src="http://github.elemecdn.com/vuejs/vue/v2.0.2/dist/vue.js"></script>
  <script src="../vue-img.js"></script>
  <script>
  Vue.use(VueImg)
  new Vue({
    el: '#app',
    data: {
      hash: '50f940dbce46148638e03d0778a4c5f8jpeg'
    },
    // created() {
    //   setTimeout(() => {
    //     this.hash = '50f940dbce46148638e03d0778a4c5f8jpeg'
    //   }, 3000)
    // }
  })
  </script>
</body>
</html>
